services:
  postgres:
    image: postgres:15-alpine
    container_name: gatekeeper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gatekeeper
      POSTGRES_USER: gatekeeper_user
      POSTGRES_PASSWORD: gatekeeper_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatekeeper_user -d gatekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gatekeeper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: